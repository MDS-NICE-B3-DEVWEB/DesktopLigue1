version: "3" 

services: 
  api:
    build: 
      args: 
          UID: 1000 
          GID: 1000 
      context: ./api_louis/
      dockerfile: dockerfile
    container_name:  api
    hostname: api
    restart:  always
    volumes:
      - ./api_louis/:/app
      - .env:/app/.env
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.api-ligue1-secure.entrypoints=websecure"
      - "traefik.http.routers.api-ligue1-secure.rule=Host(`api.${DOMAIN_NAME}`)"
      - "traefik.http.routers.api-ligue1-secure.service=api-ligue1"
      - "traefik.http.services.api-ligue1.loadbalancer.server.port=8000" 
  db: 
    image: mariadb:10.3.9
    container_name: db
    hostname: db
    restart: always
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/mysql 
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    hostname: phpmyadmin
    env_file:
      - .env
    restart: always
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_PORT=${DB_PORT}
     # - PMA_USER=${DB_USERNAME}
     # - PMA_PASSWORD=${DB_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.phpmyadmin-secure.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin-secure.rule=Host(`phpmyadmin.${DOMAIN_NAME}`)"
      - "traefik.http.routers.phpmyadmin-secure.service=phpmyadmin"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80" 

  react:
    build:
      context: ./ligue1-frontend/
      dockerfile: dockerfile
    volumes:
      - ./ligue1-frontend:/app
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.ligue1-secure.entrypoints=websecure"
      - "traefik.http.routers.ligue1-secure.rule=Host(www.`${DOMAIN_NAME}`)"
      - "traefik.http.routers.ligue1-secure.service=ligue1"
      - "traefik.http.services.ligue1.loadbalancer.server.port=3000" 


