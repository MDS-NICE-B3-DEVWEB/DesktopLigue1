  [http]
    [http.middlewares]
        [http.middlewares.secureHeaders]
            [http.middlewares.secureHeaders.headers]
                sslRedirect = true
                forceSTSHeader = true
                stsIncludeSubdomains = true
                stsPreload = true
                stsSeconds = 31_536_000
                
  #      [http.middlewares.user-auth]
  #          [http.middlewares.user-auth.basicAuth]
  

        [http.middlewares.middlewares-rate-limit]
            [http.middlewares.middlewares-rate-limit.rateLimit]
                average = 100
                burst = 50
                
  [http]
  [http.middlewares]
    [http.middlewares.cors]
      [http.middlewares.cors.headers]
        Access-Control-Allow-Origin = "https://votre-domaine.com"
        Access-Control-Allow-Headers = "Content-Type"
        Access-Control-Allow-Methods = "GET, POST, PUT, DELETE"

  [http.routes.api.routes.classement]
    method = "GET"
    path = "/api/classement"
    handler = "App\\Http\\Controllers\\Api\\ClassementController"
    [http.routes.api.routes.classement.middleware]
      cors = {}

  [http.routes.api.routes.autre-route]
    method = "GET"
    path = "/api/autre-route"
    handler = "App\\Http\\Controllers\\Api\\AutreController"
    [http.routes.api.routes.autre-route.middleware]
      cors = {}
